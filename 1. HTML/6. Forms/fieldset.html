<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fieldset</title>
</head>
<body>
<h1>Fieldset</h1>
<hr/>
<!-- Fieldset -->
<fieldset>
    <legend>Select favorite color:</legend>
    <label>
        Red:
        <input type="radio"/>
    </label>
    <label>
        Orange:
        <input type="radio"/>
    </label>
    <label>
        Yellow:
        <input type="radio"/>
    </label>
    <label>
        Green:
        <input type="radio"/>
    </label>
    <label>
        Blu:
        <input type="radio"/>
    </label>
</fieldset>
</body>
</html>
