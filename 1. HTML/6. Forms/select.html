<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single and Multiple Select</title>
</head>
<body>
<h1>Single and Multiple Select</h1>
<hr/>
<!-- Single Select -->
<div>
    <label for="favLang">
        Select your favorite programming language:
    </label>
</div>
<select name="favLang" id="favLang">
    <option value="java">Java</option>
    <option value="javascript">Javascript</option>
    <option value="python">Python</option>
    <option value="php">PHP</option>
    <option value="csharp">C-Sharp</option>
    <option value="cpp">C++</option>
</select>
<br/>
<br/>
<!-- Multiple Select -->
<div>
    <label for="lang">
        Select languages you have knowledge in:
    </label>
</div>
<select name="lang" id="lang" multiple>
    <option value="java">Java</option>
    <option value="javascript">Javascript</option>
    <option value="python">Python</option>
    <option value="php">PHP</option>
    <option value="csharp">C-Sharp</option>
    <option value="cpp">C++</option>
</select>
</body>
</html>
