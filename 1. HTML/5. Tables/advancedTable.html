<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced HTML Table</title>
</head>
<body>
<h1>Advanced HTML Table</h1>
<hr/>
<table style="width: 100%; border: 1px solid #cccccc; margin: 20px 0;">
    <!-- Caption -->
    <caption style="text-align: left; font-weight: bolder; margin-bottom: 10px;">Sales Report</caption>
    <colgroup>
        <col style="width: 20%;"/>
        <col style="width: 30%;"/>
        <col style="width: 25%;"/>
        <col style="width: 25%;"/>
    </colgroup>
    <!-- Table Head -->
    <thead>
    <tr style="background-color: #f0f0f0;">
        <th style="padding: 10px; border: 1px solid #cccccc; text-align: left;">Region</th>
        <th style="padding: 10px; border: 1px solid #cccccc; text-align: left;">Product</th>
        <th style="padding: 10px; border: 1px solid #cccccc; text-align: left;">QTY Sold</th>
        <th style="padding: 10px; border: 1px solid #cccccc; text-align: left;">Total Sales</th>
    </tr>
    </thead>
    <!-- Table Body -->
    <tbody>
    <tr>
        <td style="padding: 10px; border: 1px solid #cccccc;">North</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">iPhone</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">20</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">$900.00</td>
    </tr>
    <tr>
        <td style="padding: 10px; border: 1px solid #cccccc;">South</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">iMac</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">23</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">$7000.00</td>
    </tr>
    <tr>
        <td style="padding: 10px; border: 1px solid #cccccc;">West</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">iPad</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">10</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">$1000.00</td>
    </tr>
    </tbody>
    <!-- Table Footer -->
    <tfoot>
    <tr>
        <td style="padding: 10px; font-size: 30px; color: blue; font-weight: bolder">Total Sales</td>
        <td style="padding: 10px; font-size: 30px; color: blue; font-weight: bolder">$8900</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
