<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Table -->
<h1>Basic Customers Table</h1>
<hr/>
<table style="width: 100%; border: 1px solid #ccc;">
    <!-- Row 1 for Table Head-->
    <tr>
        <th style="background-color: #f0f0f0; padding: 10px; border: 1px solid #cccccc;">Name</th>
        <th style="background-color: #f0f0f0; padding: 10px; border: 1px solid #cccccc;">Age</th>
        <th style="background-color: #f0f0f0; padding: 10px; border: 1px solid #cccccc;">Gender</th>
    </tr>
    <!-- Row 2 Data -->
    <tr>
        <td style="padding: 10px; border: 1px solid #cccccc;">John Smith</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">26</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">Male</td>
    </tr>
    <!-- Row 3 Data -->
    <tr>
        <td style="padding: 10px; border: 1px solid #cccccc;">Jane Doe</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">27</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">Female</td>
    </tr>
    <!-- Row 4 Data -->
    <tr>
        <td style="padding: 10px; border: 1px solid #cccccc;">Tom Collins</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">42</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">Male</td>
    </tr>
    <!-- Row 5 Data -->
    <tr>
        <td style="padding: 10px; border: 1px solid #cccccc;">Scrooge McDuck</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">64</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">Male</td>
    </tr>
</table>
</body>
</html>
