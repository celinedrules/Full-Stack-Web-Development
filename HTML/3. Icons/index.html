<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!-- Favicon -->
  <link rel="icon" href="images/logo.png" type="image/png">
  <meta charset="UTF-8">
  <title>Icons</title>
</head>
<body>
<h1>Font Based Icons</h1>
<hr/>
<i style="font-size: 40px; color: blue" class="fa-brands fa-facebook"></i>
<i style="font-size: 40px; color: purple" class="fa-brands fa-twitter"></i>
<i style="font-size: 40px; color: red" class="fa-brands fa-instagram"></i>
<!-- SVG -->
<h1>SVG</h1>
<hr/>
<img style="width: 300px;" src="images/stripe_payments.svg" alt="stripe svg">
<img style="width: 300px;" src="images/electric_car.svg" alt="stripe svg">
</body>
</html>
