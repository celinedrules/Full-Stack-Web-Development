<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Form</title>
</head>
<body>
<h1>Form Input Attributes</h1>
<hr/>
<!-- Form Input Attributes -->
<form>
    <!-- Type Attribute -->
    <div>
        <label>
            Text:
            <input type="text"/>
        </label>
    </div>
    <br/>
    <!-- Name Attribute -->
    <div>
        <label>
            Password:
            <input type="password" name="password"/>
        </label>
    </div>
    <br/>
    <!-- Value Attribute -->
    <div>
        <label>
            Value:
            <input type="number" name="value" value="200"/>
        </label>
    </div>
    <br/>
    <!-- Checkbox Attribute -->
    <div>
        <label>
            Checkbox:
            <input type="checkbox"/>
        </label>
    </div>
    <br/>
    <!-- Required Attribute -->
    <div>
        <label>
            Required:
            <input type="number" required/>
        </label>
    </div>
    <br/>
    <!-- Placeholder Attribute -->
    <div>
        <label>
            Placeholder:
            <input type="number" placeholder="Enter Age"/>
        </label>
    </div>
    <br/>
    <!-- Min & Max Attribute -->
    <div>
        <label>
            Min & Max:
            <input type="number" min="10" max="100"/>
        </label>
    </div>
    <br/>
    <!-- Step Attribute -->
    <div>
        <label>
            Step:
            <input type="number" step="5"/>
        </label>
    </div>
    <br/>
    <!-- Color Type -->
    <div>
        <label>
            Color:
            <input type="color"/>
        </label>
    </div>
    <br/>
    <!-- Date Type -->
    <div>
        <label>
            Date:
            <input type="date"/>
        </label>
    </div>
    <br/>
    <!-- File Type -->
    <div>
        <label>
            File:
            <input type="file"/>
        </label>
    </div>
    <br/>
    <input type="button" value="Submit" />
</form>
</body>
</html>
