<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Types</title>
</head>
<body>
<h1>Input Types</h1>
<hr/>
<!-- Types of input types -->
<!-- Text -->
<form>
    <div>
        <label>
            Text:
            <input type="text"/>
        </label>
    </div>
    <br/>
    <!-- Password -->
    <div>
        <label>
            Password:
            <input type="password"/>
        </label>
    </div>
    <br/>
    <!-- Checkbox -->
    <div>
        <label>
            Checkbox:
            <input type="checkbox"/>
        </label>
    </div>
    <br/>
    <!-- Radio -->
    <div>
        <label>
            Radio Button:
            <input type="radio"/>
        </label>
    </div>
    <br/>
    <!-- Number -->
    <div>
        <label>
            Number:
            <input type="number"/>
        </label>
    </div>
    <br/>
    <!-- Hidden -->
    <div>
        <label>
            Hidden:
            <input type="hidden"/>
        </label>
    </div>
    <br/>
    <!-- Color -->
    <div>
        <label>
            Color:
            <input type="color"/>
        </label>
    </div>
    <br/>
    <!-- Date -->
    <div>
        <label>
            Date:
            <input type="date"/>
        </label>
    </div>
    <br/>
    <!-- DateTime -->
    <div>
        <label>
            DateTime:
            <input type="datetime-local"/>
        </label>
    </div>
    <br/>
    <!-- Month -->
    <div>
        <label>
            Month:
            <input type="month"/>
        </label>
    </div>
    <br/>
    <!-- Time -->
    <div>
        <label>
            Time:
            <input type="time"/>
        </label>
    </div>
    <br/>
    <!-- Week -->
    <div>
        <label>
            Week:
            <input type="week"/>
        </label>
    </div>
    <br/>
    <!-- Email -->
    <div>
        <label>
            Email:
            <input type="email"/>
        </label>
    </div>
    <br/>
    <!-- Range -->
    <div>
        <label>
            Range:
            <input type="range"/>
        </label>
    </div>
    <br/>
    <!-- Search -->
    <div>
        <label>
            Search:
            <input type="search"/>
        </label>
    </div>
    <br/>
    <!-- File -->
    <div>
        <label>
            File:
            <input type="file"/>
        </label>
    </div>
    <br/>
    <!-- Submit -->
    <div>
        <label>
            Input Submit:
            <input type="submit"/>
        </label>
    </div>
    <br/>
    <!-- Button -->
    <div>
        <label>
            Button Submit:
            <button type="submit">Submit</button>
        </label>
    </div>
    <br/>
    <div>
        <label>
            Button Reset:
            <button type="reset">Reset</button>
        </label>
    </div>
</form>
</body>
</html>
