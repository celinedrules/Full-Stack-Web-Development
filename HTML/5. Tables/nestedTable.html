<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested HTML Table</title>
</head>
<body>
<!-- Nested HTML Table -->
<h1>Nested HTML Table</h1>
<hr/>
<table style="width: 100%; border: 1px solid #cccccc; margin: 10px;">
    <caption style="text-align: left; font-weight: bolder; margin: 10px;">Employees Information</caption>
    <!-- Table Head -->
    <tr style="background-color: #f0f0f0;">
        <th style="padding: 10px; border: 1px solid #cccccc; text-align: left;">Name</th>
        <th style="padding: 10px; border: 1px solid #cccccc; text-align: left;">Age</th>
        <th style="padding: 10px; border: 1px solid #cccccc; text-align: left;">Gender</th>
        <th style="padding: 10px; border: 1px solid #cccccc; text-align: left;">Department</th>
    </tr>
    <!-- Table Data 1 -->
    <tr>
        <td style="padding: 10px; border: 1px solid #cccccc;">John Smith</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">28</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">Male</td>
        <!-- Nested Table -->
        <td>
            <table style="width: 100%; margin: 0; border: none">
                <!-- Nested Table Head -->
                <tr>
                    <th style="background-color: #f0f0f0; padding: 5px;">Department Name</th>
                    <th style="background-color: #f0f0f0; padding: 5px;">Manager</th>
                    <th style="background-color: #f0f0f0; padding: 5px;">Sales</th>
                </tr>
                <!-- Nested Table Data -->
                <tr>
                    <td>Sales</td>
                    <td>Emma</td>
                    <td>$2000</td>
                </tr>
                <tr>
                    <td>IT</td>
                    <td>Ben</td>
                    <td>$8000</td>
                </tr>
            </table>
        </td>
    </tr>
    <!-- Table Data 2 -->
    <tr>
        <td style="padding: 10px; border: 1px solid #cccccc;">Jane Doe</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">37</td>
        <td style="padding: 10px; border: 1px solid #cccccc;">Fifi</td>
        <!-- Nested Table -->
        <td>
            <table style="width: 100%; margin: 0; border: none">
                <!-- Nested Table Head -->
                <tr>
                    <th style="background-color: #f0f0f0; padding: 5px;">Department Name</th>
                    <th style="background-color: #f0f0f0; padding: 5px;">Manager</th>
                    <th style="background-color: #f0f0f0; padding: 5px;">Sales</th>
                </tr>
                <!-- Nested Table Data -->
                <tr>
                    <td>Finance</td>
                    <td>Fifi</td>
                    <td>$2000</td>
                </tr>
                <tr>
                    <td>Security</td>
                    <td>Andy</td>
                    <td>$8000</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
